    @layer theme {
        :root {
            --primary-color: #29438D;
            --secondary-color: #009946;
            --text-primary: #000000;
            --text-secondary: #666666;
            --background: #ffffff;
            --background-secondary: #039545;
            --background-third: #EDF1FF;
            --border-color: #e5e7eb;
        }
    }

    @layer base {
        body {
            @apply font-['Lato',sans-serif] text-[var(--text-primary)] bg-[var(--background)];
        }
        h1, h2, h3, h4, h5, h6 {
            @apply font-['Montserrat',sans-serif] font-bold;
        }
    }

    @layer utilities {
        .smooth-scroll {
            scroll-behavior: smooth;
        }
        .transition-all-300 {
            transition: all 300ms ease-in-out;
        }
        .transition-transform-300 {
            transition: transform 300ms ease-in-out;
        }
    }
    </style>
